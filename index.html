<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fruit Frenzy Slice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- Main Menu -->
        <div id="main-menu" class="game-ui">
            <h1>Fruit Frenzy Slice</h1>
            <button id="play-button" class="btn">Play Game</button>
            <div class="high-score">High Score: <span id="main-menu-high-score">0</span></div>
            <p class="credit">Inspired by Fruit Ninja | Pure JS</p>
        </div>

        <!-- Game HUD -->
        <div id="game-hud" class="game-ui hidden">
            <div class="hud-item">Score: <span id="score-display">0</span></div>
            <div class="hud-item">Lives: <span id="lives-display">❤️ ❤️ ❤️</span></div>
            <div class="hud-item">Combo: <span id="combo-display">0</span></div>
            <button id="pause-button" class="btn hud-btn">Pause</button>
        </div>

        <!-- Pause Menu -->
        <div id="pause-menu" class="game-ui hidden">
            <h2>Paused</h2>
            <button id="resume-button" class="btn">Resume</button>
            <button id="restart-pause-button" class="btn">Restart</button>
            <button id="main-menu-pause-button" class="btn">Main Menu</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="game-ui hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score-display">0</span></p>
            <p>High Score: <span id="game-over-high-score">0</span></p>
            <button id="restart-button" class="btn">Restart Game</button>
            <button id="main-menu-game-over-button" class="btn">Main Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
